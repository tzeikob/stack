[global/wm]
margin-bottom = 0
margin-top = 0

include-file = theme.ini
include-file = modules.ini

[bar/base]
wm-restack = bspwm
override-redirect = false
monitor-strict = false
enable-ipc = true
locale = ${env:LANG:en_US.UTF-8}

width = 100%:-20px
height = 4%
offset-x = 10px
offset-y = 10px
fixed-center = true

border-size = 0
radius-top = 0
radius-bottom = 0

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 1

dim-value = 1.0
cursor-click = pointer
cursor-scroll = pointer

background = ${colors.none}
foreground = ${colors.foreground}

font-0 = "JetBrains Mono:size=10;3"
font-1 = "FontAwesome6Free:style=Solid:pixelsize=11;3"
font-2 = "FontAwesome6Brands:style=Solid:pixelsize=11;3"

[bar/primary]
inherit = bar/base
monitor = ${env:MONITOR}

top = true
bottom = false

modules-left = desktops window
modules-right = cpu memory date time user

[bar/secondary]
inherit = bar/base
monitor = ${env:MONITOR}

top = false
bottom = true

modules-left = wlan eth bluetooth updates flash-drives remotes
modules-right = power audio keyboard

[bar/tertiary]
inherit = bar/base
monitor = ${env:MONITOR}

top = true
bottom = false

modules-left = desktops window
modules-right = keyboard

[settings]
screenchange-reload = true
pseudo-transparency = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

