[module/desktops]
type = internal/bspwm
pin-workspaces = true
enable-click = false
enable-scroll = false
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/window]
type = internal/xwindow
label = %title:0:30:...%

[module/volume]
type = internal/pulseaudio
handle-events = false
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
format-muted = <label-muted>
label-muted = "00%"

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
label-layout = %{F-}%icon%
label-layout-foreground = ${colors.primary}
layout-icon-0 = us;English
layout-icon-1 = gr;Greek
layout-icon-2 = de;German
layout-icon-3 = fr;French
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} Offline

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} Online

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} Online

[module/time]
type = custom/script
exec = ${HOME}/.config/polybar/scripts/time
tail = true

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
label = %date%

