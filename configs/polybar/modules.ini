[module/desktops]
type = internal/bspwm

pin-workspaces = true
inline-mode = false
enable-click = false
enable-scroll = false

format-prefix = "  "
format-padding = 2
format-background = ${colors.background}

label-separator = ||
label-separator-padding = 0
label-separator-foreground = ${colors.background}

label-focused = "%name%"
label-focused-foreground = ${colors.focused}

label-occupied = "%name%"
label-occupied-foreground = ${colors.active}

label-urgent = "%name%"
label-urgent-foreground = ${colors.urgent}

label-empty = "%name%"
label-empty-foreground = ${colors.disabled}

[module/window]
type = internal/xwindow

label = %title:0:30:...%
label-maxlen = 30
label-empty = "Desktop"

format = <label>
format-prefix = " "
format-padding = 2
format-background = ${colors.background}

[module/audio]
label-volume = %percentage%%
label-muted = "Muted"

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-background = ${colors.background}
format-volume-padding = 2

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-background = ${colors.background}
format-muted-padding = 2

[module/pulse-audio]
inherit = module/audio
type = internal/pulseaudio

use-ui-max = true
handle-events = false

[module/alsa-audio]
inherit = module/audio
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

label-layout = %name%
label-indicator-off-capslock = ":Abc"
label-indicator-on-capslock = ":ABC"

format = <label-layout><label-indicator>
format-prefix = " "
format-padding = 2
format-background = ${colors.background}

[module/wlan]
type = internal/network

interface-type = wireless
interval = 5

label-connected = %essid:0:10:...%:%signal%
label-disconnected = %{F#707880}%ifname%%{F-}

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-padding = 2
format-connected-background = ${colors.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-padding = 2
format-disconnected-background = ${colors.background}

[module/eth]
type = internal/network
interface-type = wired

interval = 5

label-connected = %ifname%
label-disconnected = %{F#707880}%ifname%%{F-}

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-padding = 2
format-connected-background = ${colors.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-padding = 2
format-disconnected-background = ${colors.background}

[module/time]
type = custom/script

exec = "${HOME}/.config/polybar/scripts/time"
tail = true

format-prefix = " "
format-padding = 2
format-background = ${colors.background}

[module/date]
type = internal/date

interval = 1
date = %Y-%m-%d

label = %date%

format-prefix = " "
format-padding = 2
format-background = ${colors.background}

[module/user]
type = custom/script

exec = echo "${USER}"

format-prefix = " "
format-padding = 2
format-background = ${colors.background}

[module/cpu]
type = custom/script

exec = "${HOME}/.config/polybar/scripts/cpu"
